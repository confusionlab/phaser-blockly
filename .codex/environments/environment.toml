version = 1
name = "0040-pochacoding"

[setup]
script = '''
#!/usr/bin/env bash
set -euo pipefail

# 1) Install deps (pnpm store is shared, so this is usually fast)
pnpm install

# 2) Bring over env config from main worktree if missing
if [ ! -f .env.local ]; then
  MAIN_WORKTREE="$(git worktree list --porcelain | awk '/^worktree /{print $2; exit}')"
  if [ -n "${MAIN_WORKTREE:-}" ] && [ -f "$MAIN_WORKTREE/.env.local" ]; then
    cp "$MAIN_WORKTREE/.env.local" .env.local
  elif [ -f .env.local.example ]; then
    cp .env.local.example .env.local
  fi
fi

echo "Setup complete. Start with: pnpm run dev"
echo "If you need backend watch here too: pnpm run dev:all"

'''

[[actions]]
name = "Run"
icon = "run"
command = "pnpm run dev"
